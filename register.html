<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/nav.css" rel="stylesheet" />
    <link href="styles/pages/styles.css" rel="stylesheet" />
    <link href="styles/pages/register.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <title>Register</title>
</head>

<body>
    <nav class="page-nav">
        <div class="container">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </div>
    </nav>
    <header class="page-header">
        <div class="container">
            <h1>ContosoConf</h1>
            <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
        </div>
    </header>

    <section class="page-section register">
        <div class="container">
            <h1>Register for the conference</h1>
            <form method="post" action="registered.html" id="registration-form">

                <!-- Use the following template for the inputs -->
                <fieldset>
                    <div class="field">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" required="required" name="FirstName" />
                    </div>
                    <div class="field">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" required="required" name="LastName" />
                    </div>
                    <div class="field">
                        <label for="email-Address">Email Address:</label>
                        <input type="email" id="email-address" required="required" name="EmailAddress" />
                    </div>
                    <div class="field">
                        <label for="password">Choose a password:</label>
                        <input type="password" id="password" required="required" name="Password" />
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required="required" name="ConfirmPassword" />
                    </div>
                    <div class="field">
                        <label for="website">Website/blog:</label>
                        <input type="url" id="website" name="WebsiteUrl" placeholder="http://" />
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="page-footer">
        <div class="container">
            <p>
                Hosted by Contoso
            </p>
            <address>
                Conference Center<br />
                1234 Main Street<br />
                Seattle<br />
                WA 98999
            </address>
            <p>
                &#169; 2012 Contoso
            </p>
        </div>
    </footer>

    <script src="scripts/pages/register.js" type="text/javascript"></script>
</body>

</html>
